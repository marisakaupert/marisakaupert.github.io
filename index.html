                <h1>Hello!</h1>
                <h2>My name is Marisa Lozano.
            <br>I rig, I write scripts for animation, and I design.
            <br><br>Want to work with me?
            <br>Send me a message below!</h2>
                <form action="https://formspree.io/marisaslozano@gmail.com" method="POST">
                    Subject:
                    <br>
                    <input type="text" name="name" autocomplete="off" required>
                    <br>Email:
                    <br>
                    <input type="email" name="_replyto" autocomplete="off" required>

                    <input class="submitButton" type="submit" value="Submit">
                    <input type="hidden" name="_format" value="plain" />
                    <input type="hidden" name="_next" value="//marisaslozano.github.io/thanks.html" />
                </form>
